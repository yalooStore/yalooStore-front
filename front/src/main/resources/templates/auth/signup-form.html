<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Coach - Signup Page</title>
    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/favicon.ico">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="../assets/libs/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="../assets/css/theme.min.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>


<body>
<!-- sign up -->
<div class="min-vh-100 d-flex align-items-center ">
     <!--style="background:url(../assets/images/register-img.jpg)no-repeat; background-size: cover;">-->
    <div class="container">
        <div class="row">
            <div class="offset-lg-3 col-lg-6 col-12">
                <a href="../index.html" class="mb-4 d-flex justify-content-center"><img
                        src="../assets/images/logo.svg" alt=""></a>

                <div class="bg-dark p-4 p-lg-8 rounded-3">
                    <form class="signup-form" id = "signup-form" action="/members/signup" th:method="post">
                        <h1 class="mb-2 text-white h3">Sign up</h1>
                        <p class="mb-4">Please fill in this form to create account!</p>

                        <div class="mb-3">
                            <label for="name" class="form-label text-white-50">Name </label>
                            <input type="text" id="name" th:name="name" class="form-control border-0" placeholder="이름을 입력해주세요."
                            required="">
                        </div>

                        <div class="mb-3">
                            <label for="id" class="form-label  text-white-50">Id </label>
                            <input type="text" id="id" th:name="id" class="form-control border-0" placeholder="회원 아이디를 입력해주세요."
                                   required="">
                        </div>
                        <div class="mb-3 mb-4">
                            <label for="password" class="form-label  text-white-50">Password</label>
                            <input type="password" id="password" th:name="password" class="form-control border-0"
                                   placeholder="Password" required="">
                        </div>

                        <div class="mb-3 mb-4">
                            <label for="nickname" class="form-label  text-white-50">Nickname </label>
                            <input type="text" id="nickname" th:name="nickname" class="form-control border-0"
                                   placeholder="사용하실 닉네임을 입력해주세요." required="">
                        </div>
                        <div class="mb-3 mb-4">
                            <label for="gender" class="form-label  text-white-50">Gender </label>
                            <div class="row g-2">
                                <div class="col-5">
                                    <select th:name="gender" class="form-select" id="gender" required>
                                        <option value="">성별</option>
                                        <option value="MALE">남성</option>
                                        <option value="FEMALE">여성</option>
                                    </select>

                                </div>
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label  text-white-50">Email </label>
                            <input type="email" id="email" th:name="emailAddress" class="form-control border-0" placeholder="이메일 주소를 입력해주세요."
                                   required="">
                        </div>

                        <div class="mb-3 mb-4">
                            <label for="birthday" class="form-label  text-white-50">Birthday </label>
                            <input type="text" id="birthday" class="form-control border-0"
                                   th:name="birthday"
                                   placeholder="공백과 기호 없이 입력해주세요. ex)19960320" required="">
                        </div>
러
                        <div class="mb-3 mb-4">
                            <label for="phoneNumber" class="form-label  text-white-50">PhoneNumber </label>
                            <input th:name="phoneNumber" type="text" id="phoneNumber" class="form-control border-0"
                                   placeholder="- 없이 입력해주세요. ex)01077775555" required="">
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                                Sign up
                            </button>
                        </div>
                        <p class="mt-3 mb-3 text-muted font-14">
                            Already have an account? <a href="/members/login"> Sign in.</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- Libs JS -->
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/libs/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- Bootstrap JS CDN -->

<!-- Theme JS -->
<script src="../assets/js/theme.min.js"></script>

</body>

</html>
