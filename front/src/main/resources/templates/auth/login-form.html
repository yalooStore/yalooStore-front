<body class="row pt-0">

<!--login form body-->
<main class="text-center form-signin w-100 m-auto">
    <form>
        <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">sign in</h1>

        <div class="form-floating">
            <input type="memberId" class="form-control" id="floatingInput" placeholder="id">
            <label for="floatingInput">Id</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg border-0 btn-primary mb-lg-5" type="submit">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="/members/signup">Sign up</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa fa-google"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa fa-github"></i>
            </button>
        </div>
    </form>
    <p class="mt-5 mb-3 text-muted"><span><a href="https://github.com/yeomyaloo" >yaloo</a><span>&copy; 2023</p>
