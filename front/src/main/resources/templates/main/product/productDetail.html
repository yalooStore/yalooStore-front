<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>yalooStore</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{../static/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{../../static/css/styles.css}" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!--slick carousel cdn-->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

</head>
<body class="bg-white">

<div th:replace="~{common/fragments/header::fragment-header}"></div>
<!--navbar-->
<div th:replace="~{common/fragments/navbar::fragment-navbar}"></div>


<div class="container">
    <div class="h1 mt-1"> 제목: <span th:text="${productDetail.productName}"></span></div>
    <div class="row mt-3">
        <div class="col h3">
            <span th:text="${productDetail.authorName}"></span>
            <span> (지은이)</span>
            <span class="col ms-0 h4"> 출판사: <span th:text="${productDetail.publisherName}"></span></span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img class="border-0 p-0 col-10 img-thumbnail" th:src="${productDetail.thumbnail}">
        </div>
        <div class="col">
            <div class="mt-3 h3" style="text-decoration: line-through;">
                정가 <span th:text="${productDetail.rawPrice}"></span>
            </div>
            <div class="mt-2 h1">
                할인가 <span th:text="${productDetail.discountPrice}"></span>
            </div>
            <div class="mt-2 h3">
                배송: <span th:if="${productDetail.discountPrice > 15000}"> 무료배송 </span>
                <span th:unless="${productDetail.discountPrice > 15000}"> 유료배송</span>
            </div>


            <div class="align-content-end">
                <div class="btn btn-primary btn-lg me-lg-1 border-0">바로구매</div>
                <div class="btn btn-light btn-lg border-0"> 장바구니</div>
            </div>
        </div>

        <!--도서 기본정보-->
        <div>
            <div>
                <div class="row">
                    <div class="col">작가의 다른 작품</div>
                    <div class="col"> 추천 pagination으로 slice해서 진행 </div>
                </div>
                <div class="row">
                    <div class="col"> 상세정보</div>
                    <div class="col"> 설명</div>
                </div>
            </div>

        </div>
    </div>
    <div></div>
</div>

<p class="bg-light pt-4 text-center mt-5 mb-3 text-muted pb-5"><span><a href="https://github.com/yeomyaloo"> yaloo</a><span>&copy; 2023</p>

<script>
    function isFreeDelivery(){

    }

</script>
</body>

</html>
